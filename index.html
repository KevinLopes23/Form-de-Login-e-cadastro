<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="estilo.css" />
        <title>Login</title>
    </head>
    <body>
        <form action="#" method="get" autocomplete="off" class="form">
            <fieldset class="form__fieldset">
                <legend class="form__title">Login</legend>

                <label for="user" class="form__label">Usu√°rio</label>
                <input
                    type="text"
                    id="user"
                    name="user"
                    required
                    class="form__input"
                />

                <label for="password" class="form__label">Senha</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="form__input"
                />

                <div class="form__action">
                    <input
                        type="submit"
                        class="btn btn-primary"
                        value="Login"
                    />

                    <a href="cadastro.html" class="btn btn-secondary"
                        >Cadastre-se</a
                    >
                    <a href="#" class="form__action__aside"
                        >Esqueci a minha senha</a
                    >
                </div>
            </fieldset>
        </form>
    </body>
</html>
